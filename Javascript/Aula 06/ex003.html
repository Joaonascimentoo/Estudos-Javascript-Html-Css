<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(133, 133, 248);
            color: white;
            font: normal 20px arial;
            
        }
        
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
<h1> Olá, Mundo!</h1>
<p> Ja me livrei da maldição!</p>
   <script>
    var n1 =  Number(window.prompt('Digite um número: '))// string
    var n2 = Number(window.prompt('Digite outro número: '))// string
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    // (number + number) + para adição
    // (string + string) + para concatenação
    // Float para real, Int para inteiro , Number sozinho faz a soma independente de ser inteiro ou real.
   </script>    
</body>
